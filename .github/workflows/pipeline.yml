name: Unity Build Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Windows IL2CPP
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Windows${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-Windows

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          versioning: None
          targetPlatform: StandaloneWindows64
          buildName: TestName
          buildsPath: builds
          customParameters: -burst-disable-compilation -accept-apiupdate -force-free -il2cpp-code-generation 2
          #enableGpu: true
    