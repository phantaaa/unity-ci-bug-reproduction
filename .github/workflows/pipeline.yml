name: Unity Build Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Windows IL2CPP
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Windows${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-Windows
          
          
      - name: Check for WARP
        shell: pwsh
        run: |
            if (Test-Path "C:\Windows\System32\d3d10warp.dll") {
              Write-Host "WARP is installed."
            } else {
              Write-Error "WARP not found!"
            }

      - name: Build Unity Project
        uses: phantaaa/unity-builder@main
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          D3D_FORCE_WARP: 1
        with:
          versioning: None
          targetPlatform: StandaloneWindows64
          buildName: TestName
          buildsPath: builds
          customParameters: -accept-apiupdate -stackTraceLogType Full -timestamps -quitTimeout 800 -force-driver-type-warp -force-d3d11
          #enableGpu: true
    